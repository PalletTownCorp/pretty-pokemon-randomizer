version: '3.5'

services:
  postgres:
    container_name: db_pretty_randomizer
    image: postgres
    environment:
      POSTGRES_USER: "randomizer"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "randomizer"
      PGDATA: /data/postgres
    volumes:
      - ./data:/data/postgres
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
