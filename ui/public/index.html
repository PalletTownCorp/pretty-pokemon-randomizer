<html lang="fr">
    <head>
        <title>Pretty Pokemon Randomizer</title>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <header>
              <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Pretty Pokemon Randomizer</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
        </header>
        <div class="container">
            <div class="row">
                <h1 class="col-md-12 text-center">Randomization of Pokemon Red/Blue</h1>
                <form method="POST" action="/generate" class="col-md-12">
                        <fieldset class="col-md-12">
                            <legend>Options</legend>
                            <div class="form-group form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="check-gym" value="1" checked/>
                                <label class="form-check-label">Shake Gyms</label>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-1 col-form-label">Seed : </label>
                                <div class="col-sm-4">
                                    <input type="text" name="seed" value="14171" class="form-control form-control-sm border" placeholder="Seed"/>
                                </div>
                            </div>
                        </fieldset>
                    <input type="submit" id="send-settings" class="btn btn-sm btn-success"/>
                </form>
            </div>
        </div>
    </body>
</html>
